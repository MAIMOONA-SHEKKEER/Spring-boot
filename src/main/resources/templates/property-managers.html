<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Property Managers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Property Managers</h2>

    <div class="text-end mb-3">
        <a class="btn btn-primary" href="/api/property-managers/download">Download PDF</a>
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="manager : ${managers}">
                <td th:text="${manager.id}"></td>
                <td th:text="${manager.name}"></td>
                <td th:text="${manager.phone}"></td>
                <td th:text="${manager.email}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
